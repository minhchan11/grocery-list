<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="JS/jquery-3.1.1.js" charset="utf-8"></script>
  <script src="JS/scripts.js" type="text/javascript"></script>
  <title>Grocery list</title>
</head>
<body>
  <div class="container">
    <form>
    <div class="form group">
      <label for="meat">meat</label>
      <input type="text" id="meat" class="form-control" >
    </div>
    <div class="form group">
      <label for="veggie">veggie</label>
      <input type="text" id="veggie" class="form-control">
    </div>
    <div class="form group">
      <label for="dairy">dairy</label>
      <input type="text" id="dairy" class="form-control">
    </div>
    <div class="form group">
      <label for="drinks">drinks</label>
      <input type="text" id="drinks" class="form-control">
    </div>
    <button type="submit" name="button">Submit</button>
  </form>

  <p>Your list is:
    <ul class="grocery-list"></ul>
  </p>
</div>
</body>
</html>
